<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học web chuẩn</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
  .box {
    border: 3px solid #eee;
    display: none;
    height: 100px;
    margin-top: 5px;
    padding: 10px;
    width: 150px;
 
  }
</style>
<script>
  $(function(){
    /* Code viết ở đây ↓ */
     $('#toggle').click(function(){
        $('.box').slideToggle(400);
     });
  });
</script>
</head>

<body>
<button type="button" id="toggle">Open</button>
<div class="box" id="">In suscipit nec velit sit amet convallis. Integer</div>
</body>
</html>
